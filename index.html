<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - NASI GORENGG</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">
    
    <div class="login-wrapper">
        <div class="login-box">
            <h2>LOGIN ADMIN</h2>
            <p>Silakan masuk untuk mengelola pesanan.</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username (coba: admin)" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password (coba: admin123)" required>
                </div>

                <input type="submit" value="MASUK SEKARANG" class="btn-full">
            </form>

            <div class="login-footer">
                <a href="#">Lupa Password?</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Mencegah form reload halaman

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Cek Username & Password
            if (user === 'admin' && pass === 'admin123') {
                // 1. Simpan status login
                localStorage.setItem('statusLogin', 'sudah_masuk');
                
                alert('Login Berhasil! Selamat datang Admin.');
                
                // === BAGIAN INI YANG PENTING (LANGKAH 3) ===
                // Arahkan ke 'beranda.html' (Bukan index.html lagi)
                window.location.href = 'beranda.html'; 
                // ============================================
                
            } else {
                alert('Username atau Password salah!');
            }
        });
    </script>

</body>
</html>
